<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <img id="memeImage" alt="Random Meme">
    <script>
        const memes = [
            'https://www.dropbox.com/scl/fi/vaz2v0zi6mazxycpq772e/caa98760-559f-401c-be8f-34a331510480.jpeg?rlkey=yzb0pps8irqgz1kaixiixlwpr&dl=0',
            'https://www.dropbox.com/scl/fi/6p08frr84fpcpqlnpm2o0/IMG_5099.png?rlkey=q53vq6ub4a9xmq7f3wh3m0wha&dl=0',
            'https://www.dropbox.com/scl/fi/9lno2wvw6ytktwk3wzsoh/IMG_5115.png?rlkey=85fhgv32an5dc5v1gfx9rlkav&dl=0',
		'https://www.dropbox.com/scl/fi/4pwpc6ylbauu5ysp5t9y9/IMG_5410.jpeg?rlkey=3jxqc7v94bcswxz2uybkcftx0&dl=0',
		'https://www.dropbox.com/scl/fi/zkbt385g5ffakj2cgkpm6/IMG_5516.jpeg?rlkey=7680i853y5idani39huc120vk&dl=0'
        ];

        function getRandomMeme() {
            const randomIndex = Math.floor(Math.random() * memes.length);
            return memes[randomIndex];
        }

        document.getElementById('memeImage').src = getRandomMeme();
    </script>
</body>
</html>
