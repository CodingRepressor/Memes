<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <img id="memeImage" alt="Random Meme">
    <script>
        const memes = [
            'https://raw.githubusercontent.com/codingrepressor/memes/main/IMG_5888.jpeg',
            'https://raw.githubusercontent.com/codingrepressor/memes/main/IMG_7385.png',
            'https://raw.githubusercontent.com/codingrepressor/memes/main/caa98760-559f-401c-be8f-34a331510480.jpeg',
        ];

        function getRandomMeme() {
            const randomIndex = Math.floor(Math.random() * memes.length);
            return memes[randomIndex];
        }

        document.getElementById('memeImage').src = getRandomMeme();
    </script>
</body>
</html>
