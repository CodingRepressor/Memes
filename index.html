<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <img id="memeImage" alt="Random Meme">
    <script>
        const memes = [
            'https://dl.dropboxusercontent.com/s/vaz2v0zi6mazxycpq772e/caa98760-559f-401c-be8f-34a331510480.jpeg',
            'https://dl.dropboxusercontent.com/s/6p08frr84fpcpqlnpm2o0/IMG_5099.png',
            'https://dl.dropboxusercontent.com/s/9lno2wvw6ytktwk3wzsoh/IMG_5115.png',
            'https://dl.dropboxusercontent.com/s/4pwpc6ylbauu5ysp5t9y9/IMG_5410.jpeg',
            'https://dl.dropboxusercontent.com/s/zkbt385g5ffakj2cgkpm6/IMG_5516.jpeg'
        ];

        function getRandomMeme() {
            const randomIndex = Math.floor(Math.random() * memes.length);
            return memes[randomIndex];
        }

        document.getElementById('memeImage').src = getRandomMeme();
    </script>
</body>
</html>
